			function addTip2(){
				d3.selectAll(".tip-data").remove()
				d3.selectAll(".tip-pie").remove()
				d3.selectAll(".guidecircle").remove()
				
				for(i=0; i<filtSeason.length; i++){
							wins = parseInt(filtSeason[i].Win) + wins;
							losses = parseInt(filtSeason[i].Loss) + losses;
							ties = parseInt(filtSeason[i].Tie) + ties;}
				
				d3.select("#nfl-map")
					.append("text")
					.attr("x", 1100)
					.attr("y", 80)
					.attr("class", "tip-data")
					.attr("style", "color: black; font-size: 15px")
					.text(function(){
						var win_pct = 100*(wins+0.5*ties)/(wins+losses+ties);
						var win_pct_round = win_pct.toFixed(2);
						if(win_pct_round == "NaN"){
							return "There are no games in this range"
						}else{
							return "Win/Loss/Tie: "+wins+"-"+losses+"-"+ties+" ("+win_pct_round+"%)"
						}
					})
			
				filtSeason.forEach(function(d) {
						if(d.Distance_Bin === "Home"){
							group0 = group0 + 1;
							totalgames = totalgames + 1;
						}else{
							if(d.Distance_Bin === "1-799"){
								group1 = group1 + 1;
								totalgames = totalgames + 1;
							}else{
								if(d.Distance_Bin === "800-1599"){
									group2 = group2 + 1;
									totalgames = totalgames + 1;
								}else{
									if(d.Distance_Bin === "1600-2399"){
										group3 = group3 + 1;
										totalgames = totalgames + 1;
									}else{
										if(d.Distance_Bin === "2400-3199"){
											group4 = group4 + 1;
											totalgames = totalgames + 1;
										}else{
											if(d.Distance_Bin === "3200+"){
												group5 = group5 + 1;
												totalgames = totalgames + 1;
											}else{
												return "There is an error in the code";
											}
										}
									}
								}
							}
						}
					}
				)
			dataset.push(group0,group1,group2,group3,group4,group5);
			
			var w = 170;
			var h = 170;
			var outerRadius = w/2;
			var innerRadius = 0;
			var arc = d3.svg.arc()
					.innerRadius(innerRadius)
					.outerRadius(outerRadius)
			var svg = d3.select("#nfl-map")

					})
					.attr("d",arc);
				arcs.append("text")
					.attr("class", "tip-text")
					.attr("transform",function(d){d.innerRadius = 0;
							d.outerRadius = outerRadius;
							return "translate(" +  arc.centroid(d) +")";})
					.attr("text-anchor","middle")

			var circles = svg.selectAll("g.tip-pie.circle")

			};

			
function filteredData(season, team1, team2, nest_dist, years, weeks, distances){
		var selectedValue = Teams_List[Teams_List.selectedIndex].value;
		var newSeason = season.filter(function(season)
	{ 
		if(season.Year >= years[0] && season.Year <= years[1] && season.Week >= weeks[0] && season.Week <= weeks[1] && season.Distance_G >= distances[0] && season.Distance_G <= distances[1] && (season.Team == selectedValue || selectedValue == "ALL"))
		{
			return true;
		}else{
			return false;
		}
			return newSeason;
	})
	filtSeason = newSeason;
	
	var newTeam1 = team1.filter(function(team1)
	{ 
		if((years[0] <= team1.Year && team1.Year <= years[1]) || (years[0] <= team1.Year_End && team1.Year_End <= years[1]) || (team1.Year == "ALL") && (team1.Abb == selectedValue || selectedValue == "ALL"))
		{
			return true;
		}else{
			return false;
		}
			return newTeam1;
	})
	filtLoc1 = newTeam1;
	var newTeam2 = team2.filter(function(team2)
	{ 
		if((years[0] <= team2.Year && team2.Year <= years[1]) || (years[0] <= team2.Year_End && team2.Year_End <= years[1]) || (team2.Year == "ALL") && (team2.Abb == selectedValue || selectedValue == "ALL"))
		{
			return true;
		}else{
			return false;
		}
			return newTeam2;
	})
	filtLoc2 = newTeam2;
	};

function addLines(){
			d3.selectAll(".team-line").remove()
			d3.select("#nfl-map").selectAll("line.team-line")
				.data(filtSeason).enter()
			 	.append("line")
				.attr("class","team-line")
				.attr("z-index", 5)
				.attr("opacity", 0.75)
             	.attr("x1", (function(d){return d.Home_x}))  
             	.attr("y1", (function(d){return d.Home_y}))  
             	.attr("x2", (function(d){return d.Location_x}))  
             	.attr("y2", (function(d){return d.Location_y}))
